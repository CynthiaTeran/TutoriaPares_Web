<div *ngFor="let solicitud of solicitudes">
    <div class="card-body" class="card text-white bg-primary mb-3"> <!--*ngIf="mostrarSolicitud(solicitud)-->
        <div class="card-body">
            <div class="container text-center">
                <div class="row">
                    <div class="col-md-2 col-12 align-self-center">
                        <img src="/assets/img/usuario-noimg.png" class="card-img-top img-thumbnail" alt="..."
                            style="border-radius: 50%;">
                    </div>
                    <div *ngIf="solicitud.tutor_nombre_completo != null else espera"
                        class="col-md-3 col-12 align-self-center">
                        <h4 class="fst-italic text-secondary">Nombre del tutor</h4>
                        <h4>{{solicitud.tutor_nombre_completo.toUpperCase()}}</h4>
                        <h4 class="fst-italic text-secondary">Contacto</h4>
                        <h4>{{solicitud.alumno_telefono}} / {{solicitud.alumno_correo.toUpperCase()}}</h4>
                    </div>
                    <div class="col-md-3 col-12 align-self-center">
                        <h3 class="fw-bold text-secondary">{{solicitud.materia_nombre.toUpperCase()}}</h3>
                    </div>
                    <div class="col-md-4 col-12 align-self-center">
                        <div class="d-grid d-xl-block">
                            <button class="btn btn-danger btn-lg m-2"
                                (click)="cancelarSolicitud(solicitud)">CANCELAR</button>
                            <button class="btn btn-info btn-lg m-2" data-bs-toggle="modal"
                                data-bs-target="#modalDetallesAlumno"
                                (click)="detallesSolicitud(solicitud)">DETALLES</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<app-detalles-form-alumno [solicitudDet]="solicitudProceso"></app-detalles-form-alumno>

<ng-template #espera>
    <div class="col-md-3 col-12 align-self-center">
        <h4 class="fst-italic text-secondary">Datos del tutor</h4>
        <h4 class="fw-bold text-warning">EN ESPERA</h4>
        <h4 class="fw-bold text-warning">DE</h4>
        <h4 class="fw-bold text-warning">TUTOR</h4>
    </div>
</ng-template>
